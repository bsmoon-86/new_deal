<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
    <ul class="first">
        <li class = 'foo'>list 1</li>
        <li>list 2</li>
        <li class = 'bar'>list 3</li>
    </ul>
    <ul class="second">
        <li class="foo">list 1</li>
        <li>list 2</li>
        <li class="bar">list 3</li>
    </ul>
    <script>
        $('ul.first')       //ul태그 중 class의 값이 first인 태그
        .find('.foo')       //class 값이 foo 라는 태그를 선택
        .css('background-color', 'red')
        .end()
        $('ul.second')
        .find('.bar')
        .css('background-color', 'blue')
        .end()
    </script>
</body>
</html>
